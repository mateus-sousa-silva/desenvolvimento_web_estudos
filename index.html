<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula prática</title>
    <script>
        function teste(valor){
          document.getElementById("click-me").innerHTML = "O valor do botão é: "+valor
          document.getElementById("corpo").style.backgroundColor = "red"
        }
    </script>
</head>
<body id="corpo">
    <p>Bem vindo, ao meu novo site</p>
    <p>Aqui você aprenderá sobre html e como desenvolver na web</p>
    <p>desde o básico até o avançado</p>
    <p>Começaremos pelas tags e como elas funcionam</p>
    <p>abaixo está uma demonstração de titulos e subtitulos</p>
    <h6>H6</h6>
    <h5>H5</h5>
    <h4>H4</h4>
    <h3>H3</h3>
    <h2>H2</h2>
    <h1>H1Z1</h1>
    <button value="click-me" onclick="teste(value)">
        click-me
    </button>
    <p id="click-me"></p>
</body>
</html>
